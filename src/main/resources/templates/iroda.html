<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        div {
            padding-left: 3rem;
            }
    </style>
    <title>Title</title>
</head>
<body>
<div th:each="elem: ${lista}">
    <h1><span th:text="${elem.name} ?: 'Hello World!'">Dummy szöveg</span></h1>
    <p>Életkora: <span th:text="${elem.age}"></span></p>
</div>
</body>
</html>
